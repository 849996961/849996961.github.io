<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>抽取贱货</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<style>
    html,
    body {
        height: 100%;
        font-family: '微软雅黑';
    }
    
    body {
        background-color: #333333;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    .container {
        border: 1px solid #fff;
        color: #cccccc;
        width: 60vw;
        height: 40vw;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    .container .box {
        width: 100%;
        text-align: center;
    }
    
    .container h3 {
        font-size: 24px;
    }
    
    .btn {
        cursor: pointer;
        width: 80%;
        font-size: 20px;
        line-height: 40px;
        height: 150px;
        background-color: #2e962e;
        border: 0;
        color: #fff;
        margin-bottom: 20px;
    }
    
   
</style>

<body>
    <div class="container">
        <div class="box">
            <h3 id="lblName">点击谁是贱货</h3>
            <button id="btnDal" class="btn">点击谁是贱货</button>
            
        </div>

    </div>


    <script>
        var _btn = document.querySelector('#btnDal') //按钮
        var _isDal = false //是否开始
        var _timer //定时器
        var arr = [
           {name:1},
           {name:2}
        ]
        _btn.onclick = function () {
            if (_isDal) {
                _isDal = false
                setTimeout(function () {
                    clearInterval(_timer)
                }, 500)
                this.innerHTML = '点击谁是贱货'
                return false
            }
            else {
                _isDal = true
            }

            _timer = setInterval(function () {
                var random = Math.floor(Math.random() * arr.length)
                var txt = arr[random].name
                document.querySelector('#lblName').innerHTML = txt
            }, 100)

            this.innerHTML = '停止'
        }
    </script>
</body>

</html>
